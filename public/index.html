<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="description" content="[대외비] 리텐션 정책 지원 시스템" />
    
    <!-- 보안 메타 태그 -->
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- 우클릭/드래그 방지 -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>[대외비] 리텐션 정책 지원 시스템</title>
    
    <script>
      // 우클릭 방지
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 복사 방지
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        alert('⚠️ 복사가 금지되어 있습니다.\n대외비 문서는 무단 복제할 수 없습니다.');
        return false;
      });
      
      // 잘라내기 방지
      document.addEventListener('cut', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 드래그 시작 방지
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 선택 이벤트 방지
      document.addEventListener('selectstart', function(e) {
        // 입력 필드는 허용
        if (e.target.tagName === 'INPUT' || 
            e.target.tagName === 'TEXTAREA' ||
            e.target.contentEditable === 'true') {
          return true;
        }
        e.preventDefault();
        return false;
      });
      
      // 특정 키 조합 방지 (Ctrl+C, Ctrl+A, Ctrl+X)
      document.addEventListener('keydown', function(e) {
        // 입력 필드에서는 허용
        if (e.target.tagName === 'INPUT' || 
            e.target.tagName === 'TEXTAREA') {
          return true;
        }
        
        if (
          (e.ctrlKey && e.key === 'c') ||  // 복사
          (e.ctrlKey && e.key === 'x') ||  // 잘라내기
          (e.ctrlKey && e.key === 'a') ||  // 전체 선택
          (e.ctrlKey && e.key === 's') ||  // 저장
          (e.ctrlKey && e.key === 'p')     // 인쇄
        ) {
          e.preventDefault();
          alert('⚠️ 이 기능은 보안상의 이유로 비활성화되어 있습니다.');
          return false;
        }
      });
      
      // PrintScreen 감지
      document.addEventListener('keyup', function(e) {
        if (e.key === 'PrintScreen') {
          navigator.clipboard.writeText('');
          alert('⚠️ 화면 캡처가 감지되었습니다.\n대외비 문서의 무단 복제는 금지되어 있습니다.');
        }
      });
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: red;">
        <h1>⚠️ JavaScript가 비활성화되어 있습니다.</h1>
        <p>이 시스템을 사용하려면 JavaScript를 활성화해주세요.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
